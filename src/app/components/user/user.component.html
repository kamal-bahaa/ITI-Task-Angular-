<div>
    <div class="position-relative">
        <div class="d-flex justify-content-center mt-5">
            <div class="mb-3 w-50 d-flex align-items-center">
                <div class="input-group me-2">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" [(ngModel)]="searchVal" (input)="searchUsers()">
                        
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </span>
                </div>
                <button type="button" class="btn btn-primary" (click)="searchUsers()">Search</button>
                @if (showReset) {
                <button type="button" class="btn btn-secondary ms-2" (click)="resetSearch()">Reset</button>
                }
            </div>
        </div>
    </div>

    <div>
        <div class="position-absolute top-0 start-0 m-3">
            <h1 style="font-size: 2rem; font-weight: bold; color: #2f01ff;">Users</h1>
        </div>
    </div>

    <div class="row">
        @for (item of filteredUsers; track $index) {
        <div class="col-md-4 mb-5">
            <div class="card mx-auto mt-5"
                style="width: 19rem; border-radius: 50px; border: 2px solid #a3bffa; background-color: #f5f7fa; transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <div class="card-body text-center">
                    <div class="position-relative mx-auto"
                        style="width: 100px; height: 100px; border-radius: 50%; background-color: #fff; border: 2px solid #a3bffa; overflow: hidden; margin-bottom: 20px;">
                        <img [src]="item.image" alt="Profile Image" class="w-100 h-100" style="object-fit: cover;">
                    </div>
                    @if (item.role == "admin") {
                    <span class="badge text-bg-danger" style="display: inline-block; width: 80px; text-align: center;">{{ item.role
                        }}</span>
                    } @else if (item.role == "user") {
                    <span class="badge text-bg-success" style="display: inline-block; width: 80px; text-align: center;">{{ item.role
                        }}</span>
                    } @else {
                    <span class="badge text-bg-warning text-dark" style="display: inline-block; width: 80px; text-align: center;">{{
                        item.role }}</span>
                    }
                    <br>
                    <hr>
                    <p class="card-text">{{item.username}}</p>
                    <p class="card-text">{{item.email}}</p>
                    <p class="card-text">{{item.phone}}</p>
                    <p class="card-text">{{item.birthDate}}</p>
                </div>
            </div>
        </div>
        } @empty {
        <h1>No Users</h1>
        }
    </div>
    

    <style>
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
    </style>
